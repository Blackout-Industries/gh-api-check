{{- if and (eq .Values.github.authMethod "app") .Values.github.app.privateKey.externalSecret.enabled }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Values.github.app.privateKey.externalSecret.name | default (printf "%s-external" (include "github-rate-limit-checker.fullname" .)) }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "github-rate-limit-checker.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ .Values.github.app.privateKey.externalSecret.refreshInterval | default "1h" }}
  secretStoreRef:
    name: {{ .Values.github.app.privateKey.externalSecret.secretStoreName }}
    kind: {{ .Values.github.app.privateKey.externalSecret.secretStoreKind | default "SecretStore" }}
  target:
    name: {{ .Values.github.app.privateKey.externalSecret.targetSecretName | default (printf "%s-app-credentials" (include "github-rate-limit-checker.fullname" .)) }}
    creationPolicy: Owner
    template:
      engineVersion: v2
      metadata:
        labels:
          {{- include "github-rate-limit-checker.labels" . | nindent 10 }}
      data:
        app-id: {{ .Values.github.app.appId | quote }}
        installation-id: {{ .Values.github.app.installationId | quote }}
        {{- if .Values.github.app.privateKey.externalSecret.remoteSecrets.aws }}
        private-key: |
{{ `          {{ .private_key | toString }}` }}
        {{- else if .Values.github.app.privateKey.externalSecret.remoteSecrets.azure }}
        private-key: |
{{ `          {{ .private_key | toString }}` }}
        {{- else if .Values.github.app.privateKey.externalSecret.remoteSecrets.gcp }}
        private-key: |
{{ `          {{ .private_key | toString }}` }}
        {{- else if .Values.github.app.privateKey.externalSecret.remoteSecrets.vault }}
        private-key: |
{{ `          {{ .private_key | toString }}` }}
        {{- else if .Values.github.app.privateKey.externalSecret.remoteSecrets.oracle }}
        private-key: |
{{ `          {{ .private_key | toString }}` }}
        {{- else }}
        private-key: |
{{ `          {{ .private_key | toString }}` }}
        {{- end }}
  data:
    {{- if .Values.github.app.privateKey.externalSecret.remoteSecrets.aws }}
    # AWS Secrets Manager
    - secretKey: private_key
      remoteRef:
        key: {{ .Values.github.app.privateKey.externalSecret.remoteSecrets.aws.secretName }}
        property: {{ .Values.github.app.privateKey.externalSecret.remoteSecrets.aws.secretKey | default "private-key" }}
    {{- else if .Values.github.app.privateKey.externalSecret.remoteSecrets.azure }}
    # Azure Key Vault
    - secretKey: private_key
      remoteRef:
        key: {{ .Values.github.app.privateKey.externalSecret.remoteSecrets.azure.secretName }}
    {{- else if .Values.github.app.privateKey.externalSecret.remoteSecrets.gcp }}
    # GCP Secret Manager
    - secretKey: private_key
      remoteRef:
        key: {{ .Values.github.app.privateKey.externalSecret.remoteSecrets.gcp.secretName }}
    {{- else if .Values.github.app.privateKey.externalSecret.remoteSecrets.vault }}
    # HashiCorp Vault
    - secretKey: private_key
      remoteRef:
        key: {{ .Values.github.app.privateKey.externalSecret.remoteSecrets.vault.path }}
        property: {{ .Values.github.app.privateKey.externalSecret.remoteSecrets.vault.key | default "private-key" }}
    {{- else if .Values.github.app.privateKey.externalSecret.remoteSecrets.oracle }}
    # Oracle Vault
    - secretKey: private_key
      remoteRef:
        key: {{ .Values.github.app.privateKey.externalSecret.remoteSecrets.oracle.secretName }}
        {{- if .Values.github.app.privateKey.externalSecret.remoteSecrets.oracle.secretKey }}
        property: {{ .Values.github.app.privateKey.externalSecret.remoteSecrets.oracle.secretKey }}
        {{- end }}
    {{- else }}
    # Generic remote secret configuration
    - secretKey: private_key
      remoteRef:
        key: github-app-credentials
        property: private-key
    {{- end }}
{{- end }}
