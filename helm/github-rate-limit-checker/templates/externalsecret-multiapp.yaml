{{- if .Values.multiApp.enabled }}
{{- range .Values.multiApp.apps }}
{{- if .privateKey.externalSecret.enabled }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "github-rate-limit-checker.fullname" $ }}-{{ .name }}-external
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "github-rate-limit-checker.labels" $ | nindent 4 }}
    app.kubernetes.io/app-name: {{ .name }}
spec:
  refreshInterval: {{ .privateKey.externalSecret.refreshInterval | default "1h" }}
  secretStoreRef:
    name: {{ .privateKey.externalSecret.secretStoreName }}
    kind: {{ .privateKey.externalSecret.secretStoreKind | default "SecretStore" }}
  target:
    name: {{ .privateKey.externalSecret.targetSecretName | default (printf "%s-%s" (include "github-rate-limit-checker.fullname" $) .name) }}
    creationPolicy: Owner
    template:
      engineVersion: v2
      metadata:
        labels:
          {{- include "github-rate-limit-checker.labels" $ | nindent 10 }}
          app.kubernetes.io/app-name: {{ .name }}
      data:
        app-id: {{ .appId | quote }}
        installation-id: {{ .installationId | quote }}
        {{- if .privateKey.externalSecret.remoteSecrets.aws }}
        private-key: |-
{{ `          {{ .private_key | toString }}` }}
        {{- else if .privateKey.externalSecret.remoteSecrets.azure }}
        private-key: |-
{{ `          {{ .private_key | toString }}` }}
        {{- else if .privateKey.externalSecret.remoteSecrets.gcp }}
        private-key: |-
{{ `          {{ .private_key | toString }}` }}
        {{- else if .privateKey.externalSecret.remoteSecrets.vault }}
        private-key: |-
{{ `          {{ .private_key | toString }}` }}
        {{- else if .privateKey.externalSecret.remoteSecrets.oracle }}
        private-key: |-
{{ `          {{ .private_key | toString }}` }}
        {{- else }}
        private-key: |-
{{ `          {{ .private_key | toString }}` }}
        {{- end }}
  data:
    {{- if .privateKey.externalSecret.remoteSecrets.aws }}
    # AWS Secrets Manager
    - secretKey: private_key
      remoteRef:
        key: {{ .privateKey.externalSecret.remoteSecrets.aws.secretName }}
        property: {{ .privateKey.externalSecret.remoteSecrets.aws.secretKey | default "private-key" }}
    {{- else if .privateKey.externalSecret.remoteSecrets.azure }}
    # Azure Key Vault
    - secretKey: private_key
      remoteRef:
        key: {{ .privateKey.externalSecret.remoteSecrets.azure.secretName }}
    {{- else if .privateKey.externalSecret.remoteSecrets.gcp }}
    # GCP Secret Manager
    - secretKey: private_key
      remoteRef:
        key: {{ .privateKey.externalSecret.remoteSecrets.gcp.secretName }}
    {{- else if .privateKey.externalSecret.remoteSecrets.vault }}
    # HashiCorp Vault
    - secretKey: private_key
      remoteRef:
        key: {{ .privateKey.externalSecret.remoteSecrets.vault.path }}
        property: {{ .privateKey.externalSecret.remoteSecrets.vault.key | default "private-key" }}
    {{- else if .privateKey.externalSecret.remoteSecrets.oracle }}
    # Oracle Vault
    - secretKey: private_key
      remoteRef:
        key: {{ .privateKey.externalSecret.remoteSecrets.oracle.secretName }}
        {{- if .privateKey.externalSecret.remoteSecrets.oracle.secretKey }}
        property: {{ .privateKey.externalSecret.remoteSecrets.oracle.secretKey }}
        {{- end }}
    {{- else }}
    # Generic remote secret configuration
    - secretKey: private_key
      remoteRef:
        key: github-app-{{ .name }}-credentials
        property: private-key
    {{- end }}
{{- end }}
{{- end }}
{{- end }}
