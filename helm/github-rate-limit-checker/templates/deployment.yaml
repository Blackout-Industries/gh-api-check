apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "github-rate-limit-checker.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "github-rate-limit-checker.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "github-rate-limit-checker.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/externalsecret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "github-rate-limit-checker.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "github-rate-limit-checker.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.priorityClassName }}
      priorityClassName: {{ . }}
      {{- end }}
      {{- with .Values.initContainers }}
      initContainers:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        {{- with .Values.securityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command:
        - python
        - github_rate_limit_checker.py
        {{- if .Values.multiApp.enabled }}
        # Multi-app mode
        - --config-file
        - /app/config/apps.json
        {{- end }}
        {{- if .Values.config.prometheusEnabled }}
        - --prometheus-port
        - {{ .Values.config.prometheusPort | quote }}
        {{- end }}
        {{- if .Values.config.watch }}
        - --watch
        - --interval
        - {{ .Values.config.interval | quote }}
        {{- end }}
        {{- if .Values.config.jsonOutput }}
        - --json
        {{- end }}
        env:
        {{- if not .Values.multiApp.enabled }}
        # App name for single-app mode metrics
        - name: GITHUB_APP_NAME
          value: {{ .Values.github.appName | quote }}
        {{- if eq .Values.github.authMethod "token" }}
        # Personal Access Token authentication
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ include "github-rate-limit-checker.tokenSecretName" . }}
              key: {{ .Values.github.token.existingSecretKey | default "token" }}
        {{- else if eq .Values.github.authMethod "app" }}
        # GitHub App authentication
        - name: GITHUB_APP_ID
          valueFrom:
            secretKeyRef:
              name: {{ include "github-rate-limit-checker.appSecretName" . }}
              key: app-id
        - name: GITHUB_APP_INSTALLATION_ID
          valueFrom:
            secretKeyRef:
              name: {{ include "github-rate-limit-checker.appSecretName" . }}
              key: installation-id
        - name: GITHUB_APP_PRIVATE_KEY_PATH
          value: /app/secrets/private-key.pem
        {{- end }}
        {{- end }}
        {{- with .Values.extraEnv }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        ports:
        - name: {{ .Values.metrics.portName }}
          containerPort: {{ .Values.metrics.port }}
          protocol: TCP
        {{- if .Values.livenessProbe.enabled }}
        livenessProbe:
          {{- omit .Values.livenessProbe "enabled" | toYaml | nindent 10 }}
        {{- end }}
        {{- if .Values.readinessProbe.enabled }}
        readinessProbe:
          {{- omit .Values.readinessProbe "enabled" | toYaml | nindent 10 }}
        {{- end }}
        {{- if .Values.startupProbe.enabled }}
        startupProbe:
          {{- omit .Values.startupProbe "enabled" | toYaml | nindent 10 }}
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        volumeMounts:
        {{- if .Values.multiApp.enabled }}
        # Multi-app mode: mount config and all app secrets
        - name: apps-config
          mountPath: /app/config
          readOnly: true
        {{- range .Values.multiApp.apps }}
        - name: app-{{ .name }}-key
          mountPath: /app/secrets/{{ .name }}
          readOnly: true
        {{- end }}
        {{- else if eq .Values.github.authMethod "app" }}
        # Single app mode
        - name: github-app-key
          mountPath: /app/secrets
          readOnly: true
        {{- end }}
        - name: tmp
          mountPath: /tmp
        {{- with .Values.extraVolumeMounts }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.sidecars }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
      volumes:
      {{- if .Values.multiApp.enabled }}
      # Multi-app mode: mount config and all app secrets
      - name: apps-config
        configMap:
          name: {{ include "github-rate-limit-checker.fullname" . }}-apps-config
      {{- range .Values.multiApp.apps }}
      - name: app-{{ .name }}-key
        secret:
          secretName: {{ .privateKey.externalSecret.targetSecretName | default (printf "%s-%s" (include "github-rate-limit-checker.fullname" $) .name) }}
          items:
          - key: private-key
            path: private-key
            mode: 0400
      {{- end }}
      {{- else if eq .Values.github.authMethod "app" }}
      # Single app mode
      - name: github-app-key
        secret:
          secretName: {{ include "github-rate-limit-checker.appSecretName" . }}
          items:
          - key: private-key
            path: private-key.pem
            mode: 0400
      {{- end }}
      - name: tmp
        emptyDir: {}
      {{- with .Values.extraVolumes }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
