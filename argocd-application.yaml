apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gh-api-check
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Blackout-Industries/gh-api-check.git
    targetRevision: HEAD
    path: helm/github-rate-limit-checker
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
